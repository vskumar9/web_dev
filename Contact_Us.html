<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <title>Bootstrap-4 Containers and Drop Downs</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<style>
    .navbar-default{
        background-color: #546d88;
        border-color: #428BCA;
        color: #FFFFFF;
    }
    .navbar-nav > li > a:hover,
    .navbar-default .navbar-nav > li > a:focus{
        color: #FFFFFF;
        background-color: #336699;
    }
    .navbar-default .navbar-nav > li > a{
        color: #FFFFFF;
    }
    body{
        font-family: 'Lobster', cursive;
        font-size: 18px;
        line-height: 1.428571429;
        color: #616161;
        margin-top: 70px;
    }
    h1{
        font-family: 'Lobster', cursive;
    }
</style>
<body>
    <div class="page">
        <header class="container">
            <nav class="navbar navbar-expand-sm navbar-default navbar-dark fixed-top">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contact Us</a></li>
                    <!-- <li class="nav-item"><a href="" class="nav-link"></a></li> -->
                </ul>
            </nav>
        </header>
        <section id="body" class="container">
            <div class="page-header">
                <h1>Contact Us</h1>
            </div>
            <br>
            <div class="row">
                <form action="" class="form-horizontal">
                    <div class="form-group row">
                        <label for="nameInput" class="col-md-3 col-form-label">Your Name</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <span class="fan fa-bars"></span>
                                </span>
                                <input type="text" placeholder="E.g Your Name" name="nameInput" id="nameInput" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="emailInput" class="col-form-label col-md-3">Email</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" name="emailInput" placeholder="E.g Your Email" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="" class="col-form-label col-md-4">Leisure Activity</label>
                        <div class="col-md-8">
                            <div class="drowpdown">
                                <button type="submit" id="selectButton" class="btn btn-info">Select One...</button>
                                <button type="submit" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="reasonDrowpdown">
                                    <li class="dropdown-item"><a href="#">Robotics</a></li>
                                    <li class="dropdown-item"><a href="#">Learning</a></li>
                                    <li class="dropdown-item"><a href="#">Sports</a></li>
                                    <li class="dropdown-divider"></li>
                                    <li class="dropdown-item disabled"><a href="#">Meditation</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-md-3">Message</label>
                        <div class="col-md-9">
                            <textarea name="message" id="message" cols="40" rows="6" placeholder="E.g The Meassage" class="form-conntrol"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3"></div>
                        <div class="col-md-9">
                            <input type="submit" value="Submit" id="submit" name="submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script>
        $("#reasonDrowpdown a").on("click", function(){
            var reason = $(this).text();
            $("#selectButton").text(reason);
        });
    </script>
</body>
</html>
