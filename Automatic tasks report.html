<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Bootstrap-4 Cards</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>  
  
<body>
    
<div class="container">
    <h3 class="">Automatic tasks report</h3>
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                <span class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Execution summary of tasks
                </span>
            </h3>
        </div>
        
        <div class="card-body">
            <h3 class="card-text">Execution log information</h3>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Total tasks run 
                    <span class="badge badge-pill badge-info">22</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center text-success">
                    Successful tasks
                    <span class="badge badge-pill badge-info">8</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center text-warning">
                    Warnings
                    <span class="badge badge-pill badge-info">11</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center text-danger">
                    Failed tasks
                    <span class="badge badge-pill badge-info">3</span>
                </li>
            </ul>
        </div>
        
        <div class="card-footer">
            <h3 class="card-text">End of execution log information</h3>
        </div>
    </div>
</div>

</html>
